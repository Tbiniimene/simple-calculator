<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <!-- meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link href="assets/styles.css" rel="stylesheet">
  <script src="assets/script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
          <div id="currentValue" class="current"></div>
        </div>
        <button id="ac">AC</button> <button id="delete">DEL</button> <button name="operation">%</button> <button name="operation">รท</button>
        <button name="number">7</button> <button name="number">8</button> <button name="number">9</button>  <button name="operation">*</button>
        <button name="number">4</button>  <button name="number">5</button> <button name="number">6</button> <button name="operation">+</button>
        <button name="number">1</button> <button name="number">2</button> <button name="number">3</button>  <button name="operation">-</button>
        <a class="clear"> </a> <button name="number">0</button> <button id="equals">=</button> 
      </div>
</body>
</html>
